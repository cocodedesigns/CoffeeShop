<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Galleries | The Cosy Crit</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/fonts/fontawesome/css/all.min.css">

    <!-- jQuery -->
    <script src="/js/jquery.min.js"></script>

    <!-- Cookie Banner -->
    <link rel="stylesheet" href="/css/silktide-consent-manager.css" />
    <script src="/js/silktide-consent-manager.js"></script>
</head>
<body>
    <header id="site-header">
        <div class="container">
            <figure id="logo">
                <a href="/" class="home-link" aria-label="Click to go back to The Cosy Crit homepage">
                    <img src="/images/logo.svg" alt="The Cosy Crit" />
                </a>
            </figure> <!-- #logo -->
            
            <nav id="site-nav">
                <ul class="menu">
                    <li class="menu-item">
                        <a href="/about/" class="link" aria-label="Find out more about The Cosy Crit">About Us</a>
                    </li>
                    <li class="menu-item">
                        <a href="/gallery/" class="link selected" aria-label="View some of our photos of our cafe and our game nights">Galleries</a>
                    </li>
                    <li class="menu-item">
                        <a href="/drinks/" class="link" aria-label="Read our drinks menu">Drinks Menu</a>
                    </li>
                    <li class="menu-item">
                        <a href="/pastries/" class="link" aria-label="Read our pastries menu">Pastries Menu</a>
                    </li>
                    <li class="menu-item">
                        <a href="/contact/" class="link" aria-label="Get in touch with The Cosy Crit">Get in Touch</a>
                    </li>
                </ul> <!-- .menu -->
            </nav> <!-- #site-nav -->
        </div>
    </header>

    <main id="site-body" class="about-page">
        <figure class="page-title">
            <div class="container">
                <h1 class="title">Photo Galleries</h1>
            </div>
        </figure>

        <article class="body-text page-container galleries-page">
            <div class="container">
                <div class="grid photo-gallery cafe">
                    <figure class="image main">
                        <img src="/images/gallery/cafe-01.jpg" alt="A selection of some of our baked goods" />
                    </figure>
                    <figure class="image">
                        <img src="/images/gallery/cafe-02.jpg" alt="The inside of The Cosy Crit">
                    </figure>
                    <figure class="image">
                        <img src="/images/gallery/cafe-03.jpg" alt="A croissant and two coffees">
                    </figure>
                    <figure class="image">
                        <img src="/images/gallery/cafe-04.jpg" alt="Our signature latte">
                    </figure>
                    <figure class="image">
                        <img src="/images/gallery/cafe-05.jpg" alt="Freshly baked croissants">
                    </figure>
                    <figure class="image">
                        <img src="/images/gallery/cafe-06.jpg" alt="Pouring our espressos">
                    </figure>
                </div>

                <div class="grid photo-gallery gaming">
                    <figure class="image">
                        <img src="/images/gallery/gallery-02.jpg" alt="Our dice, simple and black">
                    </figure>
                    <figure class="image main">
                        <img src="/images/gallery/gallery-01.jpg" alt="Our favourite dice set, perfect for combat encounters - white with blood splatter on the faces" />
                    </figure>
                    <figure class="image">
                        <img src="/images/gallery/gallery-03.jpg" alt="We also play backgammon">
                    </figure>
                    <figure class="image">
                        <img src="/images/gallery/gallery-04.jpg" alt="We have a variety of games available">
                    </figure>
                    <figure class="image">
                        <img src="/images/gallery/gallery-05.jpg" alt="More dice; this set is black and red">
                    </figure>
                    <figure class="image">
                        <img src="/images/gallery/gallery-06.jpg" alt="Setting up for a D&D game">
                    </figure>
                </div>
            </div>
        </article>
    </main>

    <footer id="site-footer">
        <div class="container">
            <div id="socials">
                <ul class="networks">
                    <li class="network">
                        <a href="https://www.facebook.com/" target="_blank" class="link facebook" aria-label="Find The Cosy Crit on Facebook">
                            <i class="fa-brands fa-facebook-f"></i>
                            <span class="label">Facebook</span>
                        </a>
                    </li>

                    <li class="network">
                        <a href="https://www.instagram.com/" target="_blank" class="link instagram" aria-label="Find The Cosy Crit on Instagram">
                            <i class="fa-brands fa-instagram"></i>
                            <span class="label">Instagram</span>
                        </a>
                    </li>

                    <li class="network">
                        <a href="https://bsky.app/" target="_blank" class="link bluesky" aria-label="Find The Cosy Crit on Bluesky">
                            <i class="fa-brands fa-bluesky"></i>
                            <span class="label">BlueSky</span>
                        </a>
                    </li>
                    <li class="network">
                        <a href="https://www.twitch.tv/" target="_blank" class="link twitch" aria-label="What The Cosy Crit streaming on Twitch">
                            <i class="fa-brands fa-twitch"></i>
                            <span class="label">Twitch</span>
                        </a>
                    </li>
                </ul> <!-- .networks -->
            </div> <!-- #socials -->

            <div id="copyright">
                <p>Copyright &copy; 2025 The Cosy Crit. All rights reserved. <a href="/privacy/" aria-label="Read our Privacy Policy">Privacy Policy</a></p>
                <p>Powered by <a href="https://pages.github.com/" target="_blank" aria-label="Powered by GitHub Pages">GitHub Pages</a> and <a href="https://wearecodenation.com" target="_blank" aria-label="Powered by Code Nation">Code Nation</a>. Designed with <i class="heart fa-solid fa-heart"></i>. Created by <a href="https://nathanhawkes.dev/" target="_blank" aria-label="Visit the website of Nathan Hawkes, the developer of this masterpiece">Nathan Hawkes</a>.</p>
            </div>
        </div>
    </footer>
</body>
</html>
